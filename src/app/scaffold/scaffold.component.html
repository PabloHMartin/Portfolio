<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <div class="logo" fxLayout="column" fxLayoutAlign="center start">
        <div>Pablo</div>
        <div>Hernández</div>
        <div class="subtitle">Full Stack Developer</div>
      </div>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>

      <a mat-list-item (click)="scroll('about')" fxLayout="row" fxLayoutAlign="start baseline">
        <mat-icon class="nav_icon blue font_size_plus">person</mat-icon>
        <span class="about">Sobre mi</span>
      </a>
      <a mat-list-item (click)="scroll('experience')" fxLayout="row" fxLayoutAlign="start space-between">
        <mat-icon class="nav_icon green font_size_plus">trending_up</mat-icon>
        <span class="about">Experiencia</span>
      </a>
      <a mat-list-item (click)="scroll('projects')" fxLayout="row" fxLayoutAlign="start space-between">
        <mat-icon class="nav_icon deep_orange font_size_plus">view_quilt</mat-icon>
        <span class="about">Proyectos</span>
      </a>
      <a mat-list-item (click)="scroll('skills')" fxLayout="row" fxLayoutAlign="start space-between">
        <mat-icon class="nav_icon purple font_size_plus">widgets</mat-icon>
        <span class="about">Skills</span>
      </a>
      <a mat-list-item (click)="scroll('education')" fxLayout="row" fxLayoutAlign="start space-between">
        <mat-icon class="nav_icon teal font_size_plus">school</mat-icon>
        <span class="about">Educación</span>
      </a>
      <a mat-list-item (click)="scroll('contact')" fxLayout="row" fxLayoutAlign="start space-between">
        <mat-icon class="nav_icon yellow font_size_plus">email</mat-icon>
        <span class="about">Contacto</span>
      </a>
      <a mat-list-item
        href="https://docs.google.com/document/d/1eZUw5pgIVW73TVkulQ5NKz10r4x_PkJuMOVma917Ano/edit?usp=sharing"
        fxLayout="row" fxLayoutAlign="start space-between">
        <mat-icon class="nav_icon font_size_plus">description</mat-icon>
        <span class="about">Currículo</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar fxHide.gt-sm color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pablo Hernández Martín</span><span>Full stack developer</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-home></app-home>
    <app-about></app-about>
    <app-experiencia></app-experiencia>
    <app-proyectos></app-proyectos>
    <app-skills></app-skills>
    <app-educacion></app-educacion>
    <app-contacto></app-contacto>
  </mat-sidenav-content>
</mat-sidenav-container>
